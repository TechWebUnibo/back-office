  <div class="container">
    <div class="row">
      <div class="createForm offset-1 col-lg-8 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create User</h3>
        <form id="createUserForm" method="POST">
          <!-- Username -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="usernameHelp"
              required aria-required="true">
          </div>
          <!-- Name & Surname -->
          <div class="row mb-3">
            <!-- Name -->
            <div class="col-6">
              <input type="text" class="form-control" id="name" placeholder="Name" aria-describedby="nameHelp" required
                aria-required="true">
            </div>
            <!-- Surname -->
            <div class="col-6">
              <input type="text" class="form-control" id="surname" placeholder="Surname" aria-describedby="surnameHelp"
                required aria-required="true">
            </div>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <div class="col-12 mb-1">
              <input type="password" class="form-control" id="userPassword" placeholder="Password"
                aria-describedby="passwordHelp" required aria-required="true">
            </div>
            <!-- Show password button -->
            <div>
              <input type="checkbox" autocomplete="off" onclick="showPass()">Show Password
            </div>
          </div>
          <!-- Avatar -->
          <div class="col-6 mb-3">
            <label for="avatar">Avatar</label><br>
            <input class="form-control-file" type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
          </div>
          <!-- Address -->
          <div class="row mb-3">
            <!-- City -->
            <div class="form-group col-md-4">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <!-- Address -->
            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <!-- Zip -->
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <!-- Comments -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="comment" placeholder="Something about the user..."
              aria-describedby="commentsHelp">
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer>

  </footer>
  <script type="text/javascript" src="../JS/Main.js"></script>
  <script type="text/javascript" src="../JS/apiLibrary.js"></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    //authenticated?
    authBack()

    $('form').submit(async function (e) {
      e.preventDefault();
      let username = $('#username').val();
      let name = $('#name').val();
      let surname = $('#surname').val();
      let pass = $('#userPassword').val();
      let city = $('#inputCity').val();
      let res = $('#inputAddress').val();
      let zipcode = $('#inputZip').val();
      let comment = $('#comment').val();
      let avat = document.getElementById('avatar');
      let formData = new FormData();
      formData.append('username', username);
      formData.append('name', name);
      formData.append('surname', surname);
      formData.append('password', pass);
      formData.append('avatar', avat.files[0]);
      formData.append('address.city', city);
      formData.append('address.residence', res);
      formData.append('address.zip', zipcode);

      //TODO manca il commento nell'API dell'utente
      try {
        let res = await fetch('https://site202118.tw.cs.unibo.it/api/customers', {
          method: 'POST',
          body: formData
        })
        //Reset of the form
        $("#createUserForm").trigger('reset')
      }
      catch (error) {
        console.log(error)
      }
    });
  </script>
