  <script>
    //authenticated?
    authBack()

    $(document).ready(async function () {
      let customers = await getCustomers()
      let categories = await getProducts()
      let items = await getProducts()
      let rentals = await getRentals("customerName=TRUE&productName=TRUE")
      let statusFilt = $('#searchByStatus').val()
      let userFilt = $('#searchByUsername').val()
      let categoryFilt = $('#searchByCategory').val()
      let itemFilt = $('#searchByItem').val()

      for (const customer of customers) {
        $('#searchByUser').append('<option value="' + customer._id + '">' + customer.username + '</option>');
      }
      for (const category of categories) {
        $('#searchByCategory').append('<option value="' + category._id + '">' + category.name + '</option>');
      }
      // TODO mettere solo gli item con le category selezionata
      for (const item of items) {
        $('#searchByItem').append('<option value="' + item._id + '">' + item.name + '</option>');
      }

      appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt)
    })

    async function appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt) {
      for (const rent of rentals) {
        if (rent.employee == localStorage.employeeID) {
          let btn = await checkStatus(rent.state, rent._id, rent.start, rent.end)
          let modifyBtn = (rent.state === 'terminated' || rent.state === 'delayed' || rent.state === 'cancelled' )
          ? ''
          : `<button type="submit" value="${rent._id}" class="btn btn-modify">Modify</button>`
          let stat = rent.state == 'not_started' ? 'Not Started' : rent.state == 'in_progress'
          ? 'In Progress' : rent.state == 'delayed'
          ? 'Delayed' : rent.state === 'cancelled'
          ? 'Cancelled' : 'Closed'
          if (1) //cond_status && cond_username && cond_category && cond_item) {
            $('#cardRecipient').append('<div class="card col-lg-4";"><div class ="card-body"><h6></h6><h6>Customer: '
              + rent.customer +
              '</h6><h6>Item: ' + rent.products
              + '</h6><br>First day: ' + rent.start.split('T')[0]
              + '</h6><br>Last day: ' + rent.end.split('T')[0] + '</h6>'
              + '<br>Status: ' + stat + '</h6><br>' +'</h6><br>' + modifyBtn + btn + '</div></div>');
              

          else {
            // TODO stampare nessun risultato
          }
        }
      }
      // check the status of the rent and return the correct button to print
      async function checkStatus(status, id, start, end) {
        let btnToOpen = '<button type="submit" value="' + id + '" class="btn btn-toOpen">Start</button>'
        let btnToClose = '<button type="submit" value="' + id + '" class="btn btn-toClose">Close</button>'
        let btnToDoNothing = ""
        let today = (new Date())
        today.setHours(23,59,59,0)
        if (status == "not_started" && Date.parse(today) >= Date.parse(start) && Date.parse(today) <= Date.parse(end)) {
          return btnToOpen
        }
        else if (status == "in_progress") return btnToClose
        else if (status == "delayed") return btnToClose
        else return btnToDoNothing
      }
      // Filtering
      $('#searchButton').click(async function () {
        $('#cardRecipient').empty();
        statusFilt = $('#searchByStatus').val()
        userFilt = $('#searchByUsername').val()
        categoryFilt = $('#searchByCategory').val()
        itemFilt = $('#searchByItem').val()
        appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt)
      });
      // Modify the rent
      // TODO
      $(".btn-modify").each(async function () {
        $(this).on("click", async function () {
          localStorage.idRent = $(this).val()
          window.location.href = 'ChangeRent.html'
        });
      });
      // Closing the rent
      $(".btn-toClose").each(async function () {
        $(this).on("click", async function () {
          localStorage.idRent = $(this).val()
          window.location.href = 'RentClosure.html'
        })
      })
      // Opening the rent
      $(".btn-toOpen").each(async function () {
        $(this).on("click", async function () {
          try {
            let res = await fetch('https://site202118.tw.cs.unibo.it/api/rentals/' + $(this).val() + '/start', {
              method: 'POST',
              headers: {
                'Access-Control-Allow-Origin': '*',
                'Authorization': 'Bearer ' + getToken(),
              }
            })
            let title = ''
            let text = ''
            if(res.status === 200) {
              window.location.reload()
            }
            else {
              title = 'Something wrong'
              text = 'There was an error'
            }
            let notification = new bootstrap.Modal(document.getElementById('notification'), {
              keyboard: false
            })
            $('#modalTitle').text(title)
            $('.modal-body').text(text)
            notification.toggle()
          }
          catch (error) {
            console.log(error)
          }
          $('#cardRecipient').empty();
          statusFilt = $('#searchByStatus').val()
          userFilt = $('#searchByUsername').val()
          categoryFilt = $('#searchByCategory').val()
          itemFilt = $('#searchByItem').val()
          appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt)
        })
      })
    }
  </script>
