  <script>
    //authenticated?
    authBack()

    $(document).ready(async function () {
      let customers = await getCustomers()
      let categories = await getProducts()
      let items = await getProducts()
      let rentals = await getRentals("customerName=TRUE&productName=TRUE")
      let statusFilt = $('#searchByStatus').val()
      let userFilt = $('#searchByUsername').val()
      let categoryFilt = $('#searchByCategory').val()
      let itemFilt = $('#searchByItem').val()

      appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt)
    })

    async function appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt) {
      for (const customer of customers) {
        $('#searchByUser').append('<option value="' + customer._id + '">' + customer.username + '</option>');
      }
      for (const category of categories) {
        $('#searchByCategory').append('<option value="' + category._id + '">' + category.name + '</option>');
      }
      // TODO mettere solo gli item con le category selezionata
      for (const item of items) {
        $('#searchByItem').append('<option value="' + item._id + '">' + item.name + '</option>');
      }
      for (const rent of rentals) {
        let btn = await checkStatus(rent.state, rent._id)
        let stat = rent.state == 'not_started' ? 'Not Started' : rent.state == 'started' ? 'Started' : rent.state == 'delayed' ? 'Delayed' : 'Closed'
        if (1) //cond_status && cond_username && cond_category && cond_item) {
          $('#cardRecipient').append('<div class="card col-lg-4";"><div class ="card-body"><h6>'
            + rent.customer +
            '</h6><h6>Item: ' + rent.products
            + '</h6><br>First day:' + rent.start.substring(0, 10)
            + '</h6><br>Last day:' + rent.end.substring(0, 10)
            + '</h6><br>Status: ' + stat + '</h6><br>' + '</h6><br><div class="row"><div class="col-4"><button type="submit" value="'
            + rent._id + '" class="btn btn-modify">Modify</button></div><div class="col-4">' + btn + '</div></div></div></div>');

        else {
          // TODO stampare nessun risultato
        }
      }
    }
    // check the status of the rent and return the correct button to print
    async function checkStatus(status, id) {
      let btnToOpen = '<button type="submit" value="' + id + '" class="btn btn-search">Start</button>'
      let btnToClose = '<button type="submit" value="' + id + '" class="btn btn-delete">Close</button>'
      let btnToDoNothing = ""
      if (status == "not_started") return btnToOpen
      else if (status == "started") return btnToClose
      else if (status == "delayed") return btnToClose
      else if (status == "closed") return btnToDoNothing
      else return -1
    }
    $('#searchButton').click(async function () {
      $('#cardRecipient').empty();
      statusFilt = $('#searchByStatus').val()
      userFilt = $('#searchByUsername').val()
      categoryFilt = $('#searchByCategory').val()
      itemFilt = $('#searchByItem').val()
      appendData(customers, categories, items, statusFilt, userFilt, categoryFilt, itemFilt)
    });
    // Modify the rent
    $(".btn-modify").each(async function () {
      $(this).on("click", async function () {
        localStorage.idUser = $(this).val();
        console.log(localStorage.idUser)
        window.location.href = 'ChangeUser.html';
      });
    });
    // Closeing the rent
    $(".btn-delete").each(async function () {
      $(this).on("click", async function () {

        try {
          console.log('prova')
          let res = await fetch('https://site202118.tw.cs.unibo.it/api/rentals/' + $(this).val() +'/terminate', {
            method: 'POST',
            headers: {
              'Access-Control-Allow-Origin': '*',
              'Authorization': 'Bearer ' + localStorage.token,
            }
          })
        }
        catch (error) {
          console.log(error)
        }
        $('#cardRecipient').empty();
        statusFilt = $('#searchByStatus').val()
        userFilt = $('#searchByUsername').val()
        categoryFilt = $('#searchByCategory').val()
        itemFilt = $('#searchByItem').val()
        appendData(customers, categories, items, rentals, statusFilt, userFilt, categoryFilt, itemFilt)
      });
    });
  </script>
