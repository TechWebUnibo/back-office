  <div class="container">
    <div class="row">
      <div class="createForm offset-1 col-lg-8 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create Item</h3>
        <!-- FORM -->
        <form id="createitemForm">
          <!-- Item name -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="itemname" placeholder="Name of the item"
              aria-describedby="itemnameHelp" required aria-required="true">
          </div>
          <!-- Type -->
          <div class="input-group col-12 mb-3">
            <label class="input-group-text" for="categoryOfTheItem">Category</label>
            <select class="form-select" id="categoryOfTheItem">
              <option value="" id="selectPlaceholder" disabled selected hidden>Choose a category</option>
            </select>
          </div>
          <!-- Condition -->
          <div class="input-group col-12 mb-3">
            <label class="input-group-text" for="condition">Condition</label>
            <select class="form-select" id="condition">
              <option value="perfect">Perfect</option>
              <option value="good">Good</option>
              <option value="suitable">Suitable</option>
              <option value="not_available">Not Available</option>
              <!-- TODO not available da associare ad una data -->
            </select>
          </div>
          <!-- Price -->
          <div class="col-12 mb-3">
            <label for="price">Price: </label>
            <input type="number" id="price" min="0.00" max="10000.00" step="0.01" required aria-required="true" />
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>

  </script>
  <script>
    //authenticated?
    authBack()

    //Loading of the select input
    fetch('https://site202118.tw.cs.unibo.it/api/products', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
    })
      .then(res => {
        return res.json()
      })
      .then(function (data) {
        console.log(data);
        appendData(data);
      })
      .catch(function (err) {
        console.log(err);
      });
    function appendData(categories) {
      for (const category of categories) {
        $('#categoryOfTheItem').append('<option value="' + category._id + '">' + category.name + '</option>');
      }
    }
    //POST of a new item
    $('form').submit(async function (e) {
      e.preventDefault();
      var item = $('#itemname').val();
      var typ = $('#categoryOfTheItem').val();
      var prc = $('#price').val();
      var cond = $('#condition').val();
      var data = JSON.stringify({ name: item, type: typ, price: prc, condition: cond });
      let res = fetch('https://site202118.tw.cs.unibo.it/api/items', {
        method: 'POST',
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Authorization': 'Bearer ' + localStorage.token,
          'Content-Type': 'application/json'
        },
        body: data
      })
      $("#createitemForm").trigger('reset')
    });
  </script>
