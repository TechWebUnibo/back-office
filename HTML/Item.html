  <div class="container">
    <div class="row">
      <!-- ITEM -->
      <div class="createForm offset-1 col-lg-5 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create Item</h3>
        <!-- FORM -->
        <form id="createItemForm">
          <!-- Item name -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="itemName" placeholder="Name of the item"
              aria-describedby="itemNameHelp" required aria-required="true">
          </div>
          <!-- Type -->
          <div class="input-group col-12 mb-3">
            <label class="input-group-text" for="categoryOfTheItem">Category</label>
            <select class="form-select" id="categoryOfTheItem">
              <option value="" id="selectPlaceholder" disabled selected hidden>Choose a category</option>
            </select>
          </div>
          <!-- Condition -->
          <div class="input-group col-12 mb-3">
            <label class="input-group-text" for="condition">Condition</label>
            <select class="form-select" id="condition">
              <option value="perfect">Perfect</option>
              <option value="good">Good</option>
              <option value="suitable">Suitable</option>
              <option value="not_available">Not Available</option>
              <!-- TODO not available da associare ad una data -->
            </select>
          </div>
          <!-- Price -->
          <div class="col-12 mb-3">
            <label for="price">Price: </label>
            <input type="number" id="price" min="0.00" max="10000.00" step="0.01" required aria-required="true" />
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
      <!-- BUNDLE -->
      <div class="createForm offset-1 col-lg-4 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create Bundle</h3>
        <!-- FORM -->
        <form id="createBundleForm">
          <!-- Bundle name -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="bundleName" placeholder="Bundle's name"
              aria-describedby="bundleNameHelp" required aria-required="true">
          </div>
          <!-- Description -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="description" placeholder="Description..."
              aria-describedby="descriptionHelp" required aria-required="true">
          </div>
          <!-- Image -->
          <div class="col-6 mb-3">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg">
            <!-- <input type="file" id="image" name="image" accept="image/png, image/jpeg" required aria-required="true"> -->
          </div>

          <!-- First mandatory category of the bundle -->
          <div id="categoryGroup">
            <div class="input-group col-12 mb-3">
              <label class="input-group-text" for="1Category">1° Category</label>
              <select class="form-select" id="1Category">
              </select>
            </div>
            <!-- Second mandatory category of the bundle -->
            <div class="input-group col-12 mb-3">
              <label class="input-group-text" for="2Category">2° Category</label>
              <select class="form-select" id="2Category">
              </select>
            </div>
          </div>
          <!-- Button to add more categories to the bundle -->
          <div class="input-group col-12 mb-1">
            <label class="input-group-text" for="addItem">Add Category</label>
            <button id="addCategory" type="button" class="btn btn-modify">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <!-- Button to remove categories from the bundle -->
          <div class="input-group col-12 mb-3">
            <label class="input-group-text" for="removeItem">Remove Category</label>
            <button id="removeCategory" type="button" class="btn btn-delete">
              <i class="fa fa-minus"></i>
            </button>
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>

  <script>
    //authenticated?
    authBack()

    $(document).ready(async function () {
      let count = 3
      let categories = await getProducts()
      await appendCategory(categories)
      await appendGroupCategory(categories, '1Category')
      await appendGroupCategory(categories, '2Category')

      //POST of a new item
      $('#createItemForm').submit(async function (e) {
        e.preventDefault()
        var item = $('#itemName').val()
        var typ = $('#categoryOfTheItem').val()
        var prc = $('#price').val()
        var cond = $('#condition').val()
        var data = JSON.stringify({ name: item, type: typ, price: prc, condition: cond })
        let res = await fetch('https://site202118.tw.cs.unibo.it/api/items', {
          method: 'POST',
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Authorization': 'Bearer ' + getToken(),
            'Content-Type': 'application/json'
          },
          body: data
        })
        if (res.status === 200) {
          window.location.reload()
        }
        else {
          let notification = new bootstrap.Modal(document.getElementById('notification'), {
            keyboard: false
          })
          notification.toggle()
        }
      })

      //POST of a bundle
      $('#createBundleForm').submit(async function (e) {
        e.preventDefault()

        let category = $('input#bundleName').val()
        let desc = $('input#description').val()
        let img = document.getElementById('image')

        const formData = new FormData()
        formData.append('name', category)
        formData.append('description', desc)
        formData.append('img', img.files[0])
        let cnt = count - 1
        let products = []
        for (let i = 1; i <= cnt; i++) {
          formData.append(`products[${i - 1}]`, $('#' + i + 'Category').val())
        }
        let res = await fetch('https://site202118.tw.cs.unibo.it/api/products', {
          method: 'POST',
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Authorization': 'Bearer ' + getToken(),
          },
          body: formData,
        })
        if (res.status === 200) {
          window.location.reload()
        }
        else {
          let notification = new bootstrap.Modal(document.getElementById('notification'), {
            keyboard: false
          })
          notification.toggle()
        }
      })

      //Add Category to the bundle
      $('.btn-modify').click(async function () {
        $('.errorMessage').remove()
        $('#categoryGroup').append('<div class="input-group col-12 mb-3"><label class="input-group-text" for="' + count + 'Category">'
          + count + '° Category</label><select class="form-select" id="'
          + count + 'Category"></select></div>')
        await appendGroupCategory(categories, count + 'Category')
        count += 1

      })
      //Remove item to the bundle
      $('.btn-delete').click(async function () {
        if (count > 3) {
          $('#categoryGroup div:last').remove()
          count -= 1
        }
        else {
          $('.errorMessage').remove()
          $('.btn-delete').after('<div class="errorMessage"> The bundle needs at least 2 items. </div>')
        }
      })
      async function appendCategory(categories) {
        for (const category of categories) {
          if (category.products.length == 0) {
            $('#categoryOfTheItem').append('<option value="' + category._id + '">' + category.name + '</option>')
          }
        }
      }
      async function appendGroupCategory(categories, idSelect) {
        for (const category of categories) {
          if (category.products.length == 0) {
            $('#' + idSelect).append('<option value="' + category._id + '">' + category.name + '</option>')
          }
        }
      }
    })


  </script>
