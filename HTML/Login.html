<!doctype html>
<html lang="en">

<head>
    <title>Login Page </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Main.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <!-- Logo -->
                <img src="../Images/logo.png" alt="Logo" class="logo">
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="loginForm offset-lg-2 offset-1 col-lg-8 col-10">
                <h3>
                    LOGIN
                </h3>
                <form method="POST">
                    <!-- Username -->
                    <div class="col-12 mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                            aria-describedby="usernameHelp" required aria-required="true">
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <div class="col-12 mb-1">
                            <input type="password" class="form-control" id="userPassword" placeholder="Password"
                                aria-describedby="passwordHelp" required aria-required="true">
                        </div>
                        <!-- Show password button -->
                        <div>
                            <input type="checkbox" autocomplete="off" onclick="showPass()">Show Password
                        </div>
                    </div>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script type="text/javascript" src="../JS/Main.js"></script>
    <script type="text/javascript" src="../JS/apiLibrary.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('form').submit(async function (e) {
            e.preventDefault();
            var name = $('input#username').val();
            var pass = $('input#userPassword').val();
            var data = JSON.stringify({ username: name, password: pass }, null, '\t');
            let url = 'https://site202118.tw.cs.unibo.it/api/auth/login/staff'
            let res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data,
            })
            data = await res.json()
            console.log(data)
            setToken(data.accessToken)
            localStorage.employeeID = data.id
            //if(res.status == 200) load the home page, else if(res.status == 403 wrong password) else (account not founded/doesn't exist)
            if (res.status == 200) {
                window.location.href = 'Home.html';
            }
            else if (res.status == 403) {
                $('.errorMessage').remove();
                $('#userPassword').after('<div class="errorMessage"> The password is incorrect. </div>');
            }
            else {
                $('.errorMessage').remove();
                $('#userPassword').after('<div class="errorMessage"> The user doesn&apos;t exist. </div>');
            }

            url = 'https://site202118.tw.cs.unibo.it/api/auth/publicKey';
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(res => {
                    return res.json()
                })
                .then(function (data) {
                    console.log(data)
                    localStorage.publicKey = data.publicKey;
                })
                .catch(function (err) {
                    console.log(err);
                })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script>
    </script>
</body>

</html>
