  <script>
    //authenticated?
    authBack()

    $(document).ready(async function () {
      let customers = await getCustomers()
      let products = await getProducts()
      appendData(customers, '#customers', '_id', 'username')
      appendData(products, '#products', '_id', 'name')
      createPickers()
    })
    async function appendData(elements, div, value, text) {
      for (const element of elements) {
          $(div).append(`<option value="${element[value]}">${element[text]}</option>`);
      }
    }

    $('#createRental').submit(async function (event) {
      event.preventDefault()
      let customer = $('#customers').val()
      let product = $('#products').val()
      let start = $('#startDate').val()
      let end = $('#endDate').val()
      if (start && end && product) {
        console.log(product)
        let res = await getAvailability(product, start, end)
        console.log(res)
      }
    })
