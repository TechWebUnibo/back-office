  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(async function () {

      //Loading of the select input
      let items = await getItems()
      let map = await createCategory()
      console.log(items)
      appendData(items, map, "")
    })

    async function appendData(items, map, itemFilt) {
      for (const item of items) {
        console.log(itemFilt)
        console.log(item.name)
        if (itemFilt == "" || itemFilt == item.name) {
          $('#cardRecipient').append('<div class="card col-lg-4";"><div class ="card-body"><h5 class ="card-title">'
            + item.name + '</h5><h6>Category: ' + map[item.type] +
            '</h6><h6>Price: ' + item.price + '</h6><h6>Condition: ' + item.condition);
        }
      }
      $('#searchButton').click(async function () {
        $('#cardRecipient').empty();
        let itemFilt = $('#searchByItemName').val();
        appendData(items, map, itemFilt);
      });
    }
  </script>
