            <div class="createForm offset-1 col-lg-8 col-md-10 col-sm-10 col-10">
                <h3 class="mb-4">Change or Delete User</h3>
                <form id="createUserForm" method="POST">
                    <!-- Username -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="usernameHelp">Username</span>
                        </div>
                        <input id="username" type="text" class="form-control" aria-label="Username"
                            aria-describedby="usernameHelp">
                    </div>
                    <!-- Name & Surname -->
                    <div class="row mb-3">
                        <!-- Name -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="nameHelp">Name</span>
                            </div>
                            <input id="name" type="text" class="form-control" aria-label="Name"
                                aria-describedby="nameHelp">
                        </div>
                        <!-- Surname -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="surnameHelp">Surname</span>
                            </div>
                            <input id="surname" type="text" class="form-control" aria-label="Surname"
                                aria-describedby="surnameHelp">
                        </div>
                    </div>
                    <!-- Avatar -->
                    <div class="col-6 mb-3">
                        <label for="avatar">Avatar</label><br>
                        <img id="avatar" src="https://site202118.tw.cs.unibo.it/img/avatar/generic-user-icon.png"
                            class="mb-3 img-thumbnail img-fluid avatar">
                        <input class="form-control-file" type="file" id="avat" name="avatar"
                            accept="image/png, image/jpeg">
                    </div>
                    <!-- Address -->
                    <div class="row mb-3">
                        <!-- City -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="cityHelp">City</span>
                            </div>
                            <input id="city" type="text" class="form-control" aria-label="City"
                                aria-describedby="cityHelp">
                        </div>
                        <!-- Address -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addressHelp">Address</span>
                            </div>
                            <input id="address" type="text" class="form-control" aria-label="Address"
                                aria-describedby="addressHelp">
                        </div>
                        <!-- Zip -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="zipHelp">ZIP</span>
                            </div>
                            <input id="zip" type="text" class="form-control" aria-label="Xip"
                                aria-describedby="zipHelp">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-modify">Change</button>
                </form>
            </div>

    <script>
        //authenticated?
        authBack()

        $(document).ready(async function () {
            let customers = await getCustomers()
            for (const customer of customers) {
                if (localStorage.idUser == customer._id) {
                    //TODO ricordarsi che qui utilizziamo i commenti (nel caso di no allora eliminarli anche dalla form)
                    if (customer.address != null) {
                        let city, residence, zip
                        city = customer.address.city;
                        residence = customer.address.residence;
                        zip = customer.address.zip == null ? '' : customer.address.zip;
                        $('#city').val(city)
                        $('#address').val(residence)
                        $('#zip').val(zip)
                    }
                    avatar = "https://site202118.tw.cs.unibo.it" + customer.avatar;
                    console.log(avatar)
                    console.log(customer.avatar)
                    if (avatar == "https://site202118.tw.cs.unibo.it") avatar += "/img/avatar/generic-user-icon.png"
                    $('#username').val(customer.username)
                    $('#name').val(customer.name)
                    $('#surname').val(customer.surname)
                    console.log(avatar)
                    console.log(customer.avatar)
                    $('#avatar').attr('src', avatar);
                }
            }
            $('form').submit(async function () {
                event.preventDefault();
                let username = $('#username').val();
                let name = $('#name').val();
                let surname = $('#surname').val();
                let city = $('#city').val();
                let res = $('#address').val();
                let zipcode = $('#zip').val();
                let avat = document.getElementById('avat');
                let formData = new FormData();
                formData.append('username', username);
                formData.append('name', name);
                formData.append('surname', surname);
                if (avat.files[0] != null) {
                    formData.append('avatar', avat.files[0]);
                }
                formData.append('address.city', city);
                formData.append('address.residence', res);
                formData.append('address.zip', zipcode);

                try {
                    let res = await fetch('https://site202118.tw.cs.unibo.it/api/customers/' + localStorage.idUser, {
                        method: 'POST',
                        headers: {
                            'Access-Control-Allow-Origin': '*',
                            'Authorization': 'Bearer ' + localStorage.token,
                        },
                        body: formData
                    })
                }
                catch (error) {
                    console.log(error)
                }
            });
        })
    </script>
