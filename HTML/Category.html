</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <!-- Logo -->
        <img src="../Images/logo.png" alt="Logo" class="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- List of page -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <!-- User -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownUsers" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Users
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownUsers">
                <li><a class="dropdown-item" href="User.html">Create</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="UserSearch.html">Search, Modify & Delete</a></li>
              </ul>
            </li>
            <!-- Item -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownItems" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Items

              <ul class="dropdown-menu" aria-labelledby="dropdownItems">
                <li><a class="dropdown-item" href="Item.html">Create</a></li>

            <!-- Category -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Category.html">Categories</a>

            <!-- Rent -->
            <li class="nav-item">
              <a class="nav-link" href="Rent.html">Rents</a>
            </li>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="createForm offset-1 col-lg-6 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create Category</h3>
        <form method="POST">
          <!-- Category name -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="categoryname" placeholder="Category's name"
              aria-describedby="categorynameHelp" required aria-required="true">
          </div>
          <!-- Description -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="description" placeholder="Description..."
              aria-describedby="descriptionHelp" required aria-required="true">
          </div>
          <!-- Image -->
          <div class="col-6 mb-3">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" required aria-required="true">
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
      <!-- TODO list of all categories -->
      <div class="searchById offset-1 col-lg-3 col-md-10 col-sm-10 col-10">
        <h4>Search a category by ID</h4>
        <form>
          <div class="offset-2 col-8 mb-3">
            <input type="text" class="form-control" id="idCategory" aria-describedby="idCategoryHelp">
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer>

  </footer>
  <script type="text/javascript" src="../JS/Main.js"></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('form').submit(function (e) {
      e.preventDefault();
      var category = $('input#categoryname').val();
      var desc = $('input#description').val();
      var image = $('input#image').val();
      //TODO non funziona senza il login
      var data = JSON.stringify({ name: category, description: desc, img: image }, null, '\t');
      fetch('https://site202118.tw.cs.unibo.it/api/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: data,
      })
        .then(res => {
          return res.json()
        })
        .then(data => console.log(data))
        .catch(function (err) {
          console.log(err);
        })
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>
