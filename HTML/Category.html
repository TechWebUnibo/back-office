  <div class="container">
    <div class="row">
      <div class="createForm offset-1 col-lg-6 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create Category</h3>
        <form method="POST">
          <!-- Category name -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="categoryname" placeholder="Category's name"
              aria-describedby="categorynameHelp" required aria-required="true">
          </div>
          <!-- Description -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="description" placeholder="Description..."
              aria-describedby="descriptionHelp" required aria-required="true">
          </div>
          <!-- Image -->
          <div class="col-6 mb-3">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg">
            <!-- <input type="file" id="image" name="image" accept="image/png, image/jpeg" required aria-required="true"> -->
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
      <!-- list of all categories -->
      <div class="baseBox offset-1 col-lg-3 col-md-10 col-sm-10 col-10">
        <h4>Search a category</h4>
        <br>
        <div class="input-group col-12 mb-3">
          <label class="input-group-text" for="categoryOfTheItem">Category</label>
          <select class="form-select" id="categoryOfTheItem">
            <option value="" id="selectPlaceholder" disabled selected hidden>Choose</option>
          </select>
        </div>
        <br>
        <!-- Buttons for action -->
        <div class="row">
          <div class="col-4"><button type="submit" class="btn btn-modify">Modify</button></div>
          <div class="col-4"><button type="submit" class="btn btn-delete">Delete</button></div>
          <div class="col-4"><button type="submit" class="btn btn-search">Search</button></div>
        </div>
      </div>
    </div>

  <footer>

  </footer>
  <script type="text/javascript" src="../JS/Main.js"></script>
    <script type="text/javascript" src="../JS/apiLibrary.js"></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    //authenticated?
    authBack()

    //Loading of the select input
    fetch('https://site202118.tw.cs.unibo.it/api/products', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
    })
      .then(res => {
        return res.json()
      })
      .then(function (data) {
        console.log(data);
        appendData(data);
      })
      .catch(function (err) {
        console.log(err);
      });
    function appendData(categories) {
      for (const category of categories) {
        $('#categoryOfTheItem').append('<option value="' + category._id + '">' + category.name + '</option>');
      }
    }
    //Post of the category
    $('form').submit(async function (e) {
      e.preventDefault();

      let category = $('input#categoryname').val();
      let desc = $('input#description').val();
      let img = document.getElementById('image');

      const formData = new FormData();
      formData.append('name', category);
      formData.append('description', desc);
      formData.append('img', img.files[0]);

      let res = await fetch('https://site202118.tw.cs.unibo.it/api/products', {
        method: 'POST',
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Authorization': 'Bearer ' + localStorage.token,
        },
        body: formData,
      })
      console.log(await res.json())
    });
  </script>
