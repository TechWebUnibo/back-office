  <div class="container">
    <div class="row">
      <div class="createForm offset-1 col-lg-6 col-md-10 col-sm-10 col-10">
        <h3 class="mb-4">Create Category</h3>
        <form method="POST">
          <!-- Category name -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="categoryname" placeholder="Category's name"
              aria-describedby="categorynameHelp" required aria-required="true">
          </div>
          <!-- Description -->
          <div class="col-12 mb-3">
            <input type="text" class="form-control" id="description" placeholder="Description..."
              aria-describedby="descriptionHelp" required aria-required="true">
          </div>
          <!-- Image -->
          <div class="col-6 mb-3">
            <label for="image">Category image</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg">
            <!-- <input type="file" id="image" name="image" accept="image/png, image/jpeg" required aria-required="true"> -->
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
      <!-- list of all categories -->
      <div class="baseBox offset-1 col-lg-3 col-md-10 col-sm-10 col-10">
        <h4>Search a category</h4>
        <br>
        <div class="input-group col-12 mb-3">
          <label class="input-group-text" for="categoryOfTheItem">Category</label>
          <select class="form-select" id="categoryOfTheItem">
            <option value="" id="selectPlaceholder" disabled selected hidden>Choose</option>
          </select>
        </div>
        <br>
        <!-- Buttons for action -->
        <div id="buttons" class="text-start">
          <button type="submit" class="btn btn-modify">Modify</button>
          <button type="submit" class="btn btn-delete">Delete</button>
        </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    //authenticated?
    authBack()

    //Loading of the select input
    $(document).ready(async function () {

      let category = await getProducts()
      await appendData(category)

      $('form').submit(async function (e) {
        e.preventDefault()

        let category = $('input#categoryname').val()
        let desc = $('input#description').val()
        let img = document.getElementById('image')

        const formData = new FormData()
        formData.append('name', category)
        formData.append('description', desc)
        formData.append('img', img.files[0])

        let res = await fetch('https://site202118.tw.cs.unibo.it/api/products', {
          method: 'POST',
          headers: {
            'Access-Control-Allow-Origin': '*',
            'Authorization': 'Bearer ' + getToken(),
          },
          body: formData,
        })
        location.reload()

      })

      $(".btn-modify").each(async function () {
        $(this).on("click", async function () {
          localStorage.idCategory = $('#categoryOfTheItem').val()
          window.location.href = 'ChangeCategory.html'
        })
      })

      $(".btn-delete").each(async function () {
        $(this).on("click", async function () {
          idCategory = $('#categoryOfTheItem').val()
          try {
            let res = await fetch('https://site202118.tw.cs.unibo.it/api/products/' + idCategory, {
              method: 'DELETE',
              headers: {
                'Access-Control-Allow-Origin': '*',
                'Authorization': 'Bearer ' + getToken(),
              }
            })
            if (res.status === 200) {
              window.location.reload()
            }
            else {
              let errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {
                keyboard: false
              })
              $('#modalTitle').text('Category not removable')
              $('.modal-body').text('This category is rented, you cannot delete it')
              errorModal.toggle()
            }
          }
          catch (error) {
            //TODO stampare errore di codice quando non si pu√≤ eliminare
            console.log(error)
          }
          $('#categoryOfTheItem').empty()
          category = await getProducts()
          appendData(category)
        })
      })
      /*
      $('.btn-search').each(async function () {
        $(this).on("click", async function () {
          $('.errorMessage').remove()
          if ($('#categoryOfTheItem').val() != null && category.products.length == 0) {
            window.location.href = 'ItemSearch.html?idCategory=' + $('#categoryOfTheItem').val()
          }
          else {
            $('#buttons').after('<div class="errorMessage">Select a Category</div>')
          }
        })
      }) */

      async function appendData(categories) {
        for (const category of categories) {
          if (category.products.length == 0) {
            $('#categoryOfTheItem').append('<option value="' + category._id + '">' + category.name + '</option>')
          }
          else {
            $('#categoryOfTheItem').append('<option class="optionBundle" value="' + category._id + '">' + category.name + '</option>')
          }
        }
      }
    })

    //Post of the category

  </script>
