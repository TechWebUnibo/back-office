  <script>
    //authenticated?
    authBack()

    $(document).ready(async function () {
      let customers = await getCustomers()
      let userFilt = $('#searchByUsername').val()
      let nameFilt = $('#searchByName').val()
      let surFilt = $('#searchBySurname').val()
      console.log(customers)
      appendData(customers, userFilt, nameFilt, surFilt)
    })
    async function appendData(customers, usernameFilter, nameFilter, surnameFilter) {
      for (const customer of customers) {
        let cond_username = (usernameFilter == "") || (similarity(customer.username, usernameFilter)>= 0.65) || customer.username.toLowerCase().includes(usernameFilter.toLowerCase(), 0)
        let cond_name = (nameFilter == "") || (similarity(customer.name, nameFilter)>= 0.65) || customer.name.toLowerCase().includes(nameFilter.toLowerCase(), 0)
        let cond_surname = (surnameFilter == "") || (similarity(customer.surname, usernameFilter)>= 0.65) || customer.surname.toLowerCase().includes(surnameFilter.toLowerCase(), 0)
        if(cond_username && cond_name && cond_surname){
          let city, residence, zip
          avatar = "https://site202118.tw.cs.unibo.it" + customer.avatar;
          if (avatar == "https://site202118.tw.cs.unibo.it") avatar += "/img/avatar/generic-user-icon.png"
          if (customer.address != null) {
            //Controls on the content of the address
            city = customer.address.city == '' ? 'Not defined' : customer.address.city;
            residence = customer.address.residence == '' ? 'Not defined' : customer.address.residence;
            zip = customer.address.zip == null ? 'Not defined' : customer.address.zip;

            $('#cardRecipient').append('<div class="card col-lg-4";"><div class ="card-body"><img src="' + avatar +
              '" class="img-thumbnail img-fluid avatar"><h5 class ="card-title">' + customer.username +
              '</h5><h6>' + customer.name + ' ' + customer.surname +
              '</h6><h7>City: ' + city +
              '</h7><br><h7>Address: ' + residence +
              '</h7><br><h7>Zip: ' + zip +
              '</h7><br><div class="row"><div class="col-4"><button type="submit" value="' + customer._id + '" class="btn btn-modify">Modify</button></div><div class="col-4"><button type="submit" value="' + customer._id + '" class="btn btn-delete">Delete</button></div></div></div></div>');
          }
          else {
            $('#cardRecipient').append('<div class="card col-lg-4";"><div class ="card-body"><img src="' + avatar +
              '" class="img-thumbnail img-fluid avatar"><h5 class ="card-title">' + customer.username +
              '</h5><h6>' + customer.name + ' ' + customer.surname +
              '</h6><h7>City: </h7><h7 class="text-black-50">Not definied</h7><br><h7>Address: </h7><h7 class="text-black-50">Not definied</h7><br><h7>Zip: </h7><h7 class="text-black-50">Not definied</h7><br><div class="row"><div class="col-4"><button type="submit" value="' + customer._id + '" class="btn btn-modify">Modify</button></div><div class="col-4"><button type="submit" value="' + customer._id + '" class="btn btn-delete">Delete</button></div></div></div></div>');
          }
        }
      }
      $('#searchButton').click(async function () {
        $('#cardRecipient').empty();
        userFilt = $('#searchByUsername').val()
        nameFilt = $('#searchByName').val()
        surFilt = $('#searchBySurname').val()
        appendData(customers, userFilt, nameFilt, surFilt)
      });
      $(".btn-modify").each(async function () {
        $(this).on("click", async function () {
          localStorage.idUser = $(this).val();
          console.log(localStorage.idUser)
          window.location.href = 'ChangeUser.html';
        });
      });

      $(".btn-delete").each(async function () {
        $(this).on("click", async function () {
          localStorage.idUser = $(this).val();
          try {
            let res = await fetch('https://site202118.tw.cs.unibo.it/api/customers/' + localStorage.idUser, {
              method: 'DELETE',
              headers: {
                'Access-Control-Allow-Origin': '*',
                'Authorization': 'Bearer ' + localStorage.token,
              }
            })
          }
          catch (error) {
            console.log(error)
          }
          $('#cardRecipient').empty();
          customers = await getCustomers()
          userFilt = $('#searchByUsername').val()
          nameFilt = $('#searchByName').val()
          surFilt = $('#searchBySurname').val()
          appendData(customers, userFilt, nameFilt, surFilt)
        });
      });
    }
